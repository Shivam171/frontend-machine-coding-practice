<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center gap-4 justify-center h-screen w-full bg-zinc-800 text-white">
  <h1 class="text-5xl font-bold text-center mb-5">Countdown Timer</h1>
  <!-- labels -->
  <div class="flex gap-12 items-center">
    <p class="text-3xl font-semibold">Hrs</p>
    <p class="text-3xl font-semibold">Mins</p>
    <p class="text-3xl font-semibold">Secs</p>
  </div>
  <!-- inputs -->
  <div class="input-fields flex gap-2 items-center justify-center w-full">
    <input type="number" maxlength="2" oninput="this.value=this.value.slice(0,this.maxLength)" placeholder="00"
      class="hrs-input w-[100px] outline-none p-3 rounded-lg bg-transparent font-bold text-6xl [&::-webkit-inner-spin-button]:appearance-none" />
    <input type="number" maxlength="2" oninput="this.value=this.value.slice(0,this.maxLength)" placeholder="00"
      class="mins-input w-[100px] outline-none p-3 rounded-lg bg-transparent font-bold text-6xl [&::-webkit-inner-spin-button]:appearance-none" />
    <input type="number" maxlength="2" oninput="this.value=this.value.slice(0,this.maxLength)" placeholder="00"
      class="secs-input w-[100px] outline-none p-3 rounded-lg bg-transparent font-bold text-6xl [&::-webkit-inner-spin-button]:appearance-none" />
  </div>
  <!-- btns -->
  <div class="flex gap-4 items-center justify-center">
    <button id="start" class="bg-green-400 border border-green-600 px-4 py-2 rounded-lg">
      Start
    </button>
    <button id="stop" class="bg-yellow-400 hidden border border-yellow-600 px-4 py-2 rounded-lg">
      Stop
    </button>
    <button id="reset" class="bg-red-400 border border-red-600 px-4 py-2 rounded-lg">
      Reset
    </button>
  </div>
  <script src="./app.js"></script>
</body>

</html>
