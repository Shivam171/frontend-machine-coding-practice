<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main id="main" class="flex flex-col items-center justify-center h-screen w-full bg-zinc-800 text-white">
    <h1 class="text-5xl font-bold text-center">Counter</h1>
    <span id="count" class="text-center text-[8rem] font-bold">0</span>
    <div class="flex gap-4 items-center justify-center mb-4">
      <button id="increment" class="bg-green-400 border border-green-600 px-4 py-2 rounded-lg">
        Increment
      </button>
      <button id="reset" class="bg-yellow-400 border border-yellow-600 px-4 py-2 rounded-lg">
        Reset
      </button>
      <button id="decrement" class="bg-red-400 border border-red-600 px-4 py-2 rounded-lg">
        Decrement
      </button>
    </div>
    <div class="flex flex-col items-center gap-2 w-full max-w-xs">
      <label for="incrementBy">Increment By</label>
      <input type="number" name="incrementBy" id="incrementBy" placeholder="increment by `num`" autocomplete="off"
        class="w-full text-black p-3 rounded-lg outline-none border-none [&::-webkit-inner-spin-button]:appearance-none" />
    </div>
  </main>
  <script src="./app.js"></script>
</body>

</html>
