<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Changer</title>
    <style>
        .light {
            color: black;
            background-color: #ffffff;

            button {
                border: 2px solid black;
            }
        }

        .dark {
            color: yellow;
            background-color: #151515;

            button {
                border: 2px solid yellow;
            }
        }
    </style>
</head>

<body id="body" class="flex light flex-col gap-6 items-center justify-center h-screen w-full">
    <h1 class="text-5xl font-bold text-center">Theme Changer</h1>
    <button id='themeTrigger' class="p-2 rounded-lg border">Switch to Dark</button>
    <!-- scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js"></script>
</body>

</html>
