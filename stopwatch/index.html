<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch</title>
</head>

<body id="main" class="flex flex-col gap-4 items-center justify-center h-screen w-full bg-zinc-800 text-white">
  <h1 class="text-5xl font-bold text-center">Stopwatch</h1>
  <div class="text-7xl font-bold" id="display">00:00:00:00</div>
  <div class="flex gap-4 items-center justify-center mb-4">
    <button id="startBtn" class="bg-green-400 border border-green-600 px-4 py-2 rounded-lg">
      Start
    </button>
    <button id="resetBtn" class="bg-blue-400 border border-blue-600 px-4 py-2 rounded-lg">
      Reset
    </button>
    <button id="stopBtn" class="bg-red-400 border border-red-600 px-4 py-2 rounded-lg">
      Stop
    </button>
  </div>
  <!-- scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./app.js"></script>
</body>

</html>
