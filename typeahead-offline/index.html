    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debouncing Offline</title>
  </head>

  <body
    id="body"
    class="flex light flex-col gap-6 items-center justify-center h-screen bg-zinc-800 text-white w-full"

        type="text"
        name="userInput"

        id="suggestionsContainer"
        class="flex flex-col overflow-y-scroll max-h-[300px] text-black bg-white text-lg font-semibold"
      ></ul>
    </div>
    <!-- scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
